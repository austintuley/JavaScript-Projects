<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/Basic_JavaScript_9.js"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">

</head>
<body>

    <p>How many seconds would you like to set the alarm for?</p>
    <input id="Seconds" value="">
    <button onclick="countdown()">Click here!</button>
    <p id="Timer"></p>

    <!-- Slideshow Container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numberText">1 / 3</div>
            <img src="./Images/physicsPic.jpg" width="100%" alt="Physics">
            <div class="text" style="color: wheat;">Physics Equations</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">2 / 3</div>
            <img src="./Images/clocksPic.jpg" width="100%" alt="Clocks">
            <div class="text" style="color: white;">Clocks Clocks Clocks</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">3 / 3</div>
            <img src="./Images/brickPic.jpg" width="100%" alt="Bricks">
            <div class="text" style="color: red;">So Many Bricks in the Wall</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div class="active" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    
</body>
</html>
